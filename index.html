<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Flipper - Functional</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/main.mjs"></script>
</head>
<body>

<!-- NEU: Ein Haupt-Container für das gesamte Layout -->
<!-- NEU: Ein Haupt-Container, der alles ordnet -->
<div id="app-container">

    <!-- NEU: Der Button, um die Anleitung anzuzeigen -->
    <button id="how-to-play-button">How to Play</button>

    <!-- Das ist dein bisheriger Spiel-Container -->
    <div id="container">
        <h3 id="score">Score: 0</h3>
        <canvas id="gameCanvas"></canvas>
    </div>

</div> <!-- Ende von app-container -->


<!-- NEU: Das Modal für die Anleitung (zuerst unsichtbar) -->
<div id="modal-overlay">
    <div id="explanation">
        <!-- NEU: Ein Schließen-Button -->
        <a href="#" id="close-button">&times;</a>

        <h2>How to Play</h2>
        <ul>
            <li><span>Move Paddle:</span><br>Drag with one finger.</li>
            <li><span>Rotate Paddle:</span><br>Use two fingers to twist.</li>
            <li><span>Nudge:</span><br>Double-tap to give the ball a push!</li>
            <li><span>Goal:</span><br>Keep the ball in play as long as possible!</li>
        </ul>
    </div>
</div>


</body>
</html>
