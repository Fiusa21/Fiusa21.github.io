<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Flipper - Functional</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/main.mjs"></script>
</head>
<body>


<div id="app-container">


    <button id="how-to-play-button">How to Play</button>


    <div id="container">
        <h3 id="score">Score: 0</h3>
        <canvas id="gameCanvas"></canvas>
    </div>

</div>


<div id="start-overlay">

        <ul>
            <a href="#" id="start-button">Start the game</a>
        </ul>
</div>


<div id="game-over-overlay">
    <p>Game over! Final Score: <span id="final-score">0</span></p>
    <button id="restart-button">Restart!</button>
</div>




<div id="modal-overlay">
    <div id="explanation">

        <a href="#" id="close-button">&times;</a>

        <h2>How to Play</h2>
        <ul>
            <li><span>Move Paddle:</span><br>Drag with one finger.</li>
            <li><span>Rotate Paddle:</span><br>Use two fingers to twist.</li>
            <li><span>Nudge:</span><br>Double-tap to give the ball a push!</li>
            <li><span>Goal:</span><br>Keep the ball in play as long as possible!</li>
        </ul>
    </div>
</div>


</body>
</html>
